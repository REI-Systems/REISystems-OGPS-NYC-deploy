version: '2'
services:
  checkbookdb:
    container_name: checkbook_db
    image: mysql
    volumes:
      - "./.data/db:/var/lib/mysql"
    restart: always
    ports:
      - "3373:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: checkbook
      MYSQL_USER: checkbook
      MYSQL_PASSWORD: superpassword

  checkbook:
    container_name: checkbook_web
    volumes:
          - "./Checkbook:/checkbook"
    image: checkbook
    depends_on:
      - checkbookdb
    links:
      - checkbookdb
    ports:
      - "8808:80"   #http
      - "2232:22"   #ssh
      - "9001:9000" #xdebug
    restart: always


